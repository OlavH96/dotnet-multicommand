name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy-prod

    steps:
      - uses: actions/checkout@v1
      - name: Install .Net Core
        uses: actions/setup-dotnet@v2.0.0
        with:
          dotnet-version: 10.0.100
      - name: Install dotnet-script
        run: dotnet tool install dotnet-script --tool-path dotnet-script-tool

      - name: Run build script
        run: dotnet-script-tool/dotnet-script --disable-isolated-load-context build/build.csx

      # Use the ambient GitHub token to login to NuGet and retrieve an API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          # Secret is your NuGet username, e.g. andrewlock
          user: ${{ secrets.NUGET_USER }}

      - name: push to NuGet
        # Only push to NuGet if we're building a tag (optional)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        # Loop through all the packages in the output folder and push them to
        # nuget.org, using the NUGET_API_KEY generated by the previous login step
        run: |
          Get-ChildItem build/Artifacts/NuGet/ -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json
          }